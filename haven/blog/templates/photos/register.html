{% extends 'photos/home.html' %}

{% block title %}Register - Haven{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow-lg" style="border-radius: 12px;">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Join Haven</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              {{ form.email }}
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              {{ form.password1 }}
            </div>
            <div class="mb-4">
              <label class="form-label">Confirm Password</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
          </form>
          <p class="text-center mt-4 text-muted">Already have an account? <a href="{% url 'blog:login' %}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
