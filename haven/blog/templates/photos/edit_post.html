{% extends 'photos/home.html' %}
{% block title %}Edit Post - Haven{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg" style="border-radius: 12px;">
        <div class="card-body p-5">
          <h2 class="card-title mb-4">Edit Your Post</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
              {{ form.title }}
            </div>
            <div class="mb-3">
              <label for="{{ form.body.id_for_label }}" class="form-label">Description</label>
              {{ form.body }}
            </div>
            <div class="mb-4">
              <label for="{{ form.banner.id_for_label }}" class="form-label">Featured Image</label>
              {{ form.banner }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary py-2">Save Changes</button>
              <a href="{% url 'blog:my-posts' %}" class="btn btn-outline-secondary py-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
#{{ form.title.id_for_label }}, #{{ form.body.id_for_label }}, #{{ form.banner.id_for_label }} {
  border-radius: 6px;
  border: 1px solid #dee2e6;
}
#{{ form.body.id_for_label }} {
  resize: vertical;
  min-height: 150px;
}
</style>
{% endblock %}
